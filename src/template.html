<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Odin Project</title>
  </head>
  <body>
    <div id="container">

      <div id="header">
        <div id="search-location-container">
          <p>Find location</p>
          <input type="search" id="search-location-form" name="search-location" placeholder="Search city name...">
          <button id="search-btn">Search</button>
        </div>

        <div id="days-option-container">
          <div id="temperature-unit-button-container">
            <button id="celsius-btn">°C</button>
            <button id="fahrenheit-btn">°F</button>
          </div>
          <div>
            <button id="three-days-button">3D</button>
            <button id="one-week-button">7D</button>
          </div>
        </div>

        <div id="city-name"></div>

        <div id="time-container">
          <h1 id="today-day-of-the-week"></h1>
          <div id="time-display">
            <p id="today-date"></p>
            <p id="today-time"></p>
          </div>
        </div>
    </div>

    

    <div id="weather-forecast-upper-container"></div>
    <div id="weather-forecast-bottom-container"></div>
    <div id="loading-spinner" class="loading-spinner" style="display:none;"></div>
    <div id="alert-message-container"><p id="alert-message"></p></div>
    </div>
  </body>
</html>
